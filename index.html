<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
    <body>


    <img id = "backgroundPicture">
        <div id="logo"></div>
        <div id="credits"></div>
    </img>

    <div id = "content" >
        <div id="textAbove">
            <p>This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to!</p>
        </div>
        <form method="post">
            <div id="inputs">
                <p>Let's do this!</p>
                <label for="firstName">FIRST NAME:</label>
                <input type="text" id="signUp">
                <label for="lastName">LAST NAME:</label>
                <input type="text" id="signUp">
                <label for="email">EMAIL:</label>
                <input type="email" id="signUp">
                <label for="phoneNumber">PHONE NUMBER:</label>
                <input type="number" id="signUp">
                <label for="password">PASSWORD:</label>
                <input type="password" id="signUp">
                <label for="confirmPassword">CONFIRM PASSWORD:</label>
                <input type="password" id="signUp">
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an Account? <a href="">Log in.</a></p>
        </form>
    </div>
</body>
