<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet">
    
    <script src="javascript.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Page</title>
</head>
    <body>

    <div id = "backgroundPicture">
        <div id="logo">
            <div id="odinLined"></div>
            <p>Odin</p>
        </div>
        <div id="credits">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
    </div>

    <div id = "content">
        <div id="textAbove">
            <p>This is not a real online service! You know you need something <br>like this in your 
                life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form>
            <div id="inputs">
                <p>Let's do this!</p>
                <div id="labelsAndInputs">
                    <div class="labelColumn"><label for="firstName">FIRST NAME</label>
                    <input type="text" class="signUp"></div>

                    <div class="labelColumn"><label for="lastName">LAST NAME</label>
                    <input type="text" class="signUp"></div>

                    <div class="labelColumn"><label for="email">EMAIL</label>
                    <input type="email" class="signUp"></div>

                    <div class="labelColumn"><label for="phoneNumber">PHONE NUMBER</label>
                    <input type="number" class="signUp"></div>

                    <div class="labelColumn"><label for="password">PASSWORD</label>
                    <input type="password" id="signUpPassword" required minlength="3">
                    <div id="passwordsSame">*Passwords are not the same</div>
                    </div>

                    <div class="labelColumn"><label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="signUpConfirmPassword" required minlength="3"></div>
                    
                </div>
            </div>
            <div id="buttonsForForm">
                <button id="buttonCreate">Create Account</button>
                <p>Already have an Account? <a href="">Log in.</a></p>
            </div>
        </form>
    </div>
</body>
</html>
